<!DOCTYPE html>
<html lang="en">
<head>
<script src="js/header.js"></script>
    <title>Oakwood Leisure Centre - Helpdesk System</title>
 </head>
<body>
    <!-- Sidebar Menu -->
    <div id="sidebar">
        <h3>Ticket Queue</h3>
        <div class="accordion" id="queueAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOpen">
                        Open <span id="openBadge" class="badge bg-danger ms-2">0</span>
                    </button>
                </h2>
                <div id="collapseOpen" class="accordion-collapse collapse show" data-bs-parent="#queueAccordion">
                    <div class="accordion-body">
                        <ul id="openTickets" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInProgress">
                        In Progress <span id="inProgressBadge" class="badge bg-warning ms-2">0</span>
                    </button>
                </h2>
                <div id="collapseInProgress" class="accordion-collapse collapse" data-bs-parent="#queueAccordion">
                    <div class="accordion-body">
                        <ul id="inProgressTickets" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseResolved">
                        Resolved <span id="resolvedBadge" class="badge bg-success ms-2">0</span>
                    </button>
                </h2>
                <div id="collapseResolved" class="accordion-collapse collapse" data-bs-parent="#queueAccordion">
                    <div class="accordion-body">
                        <ul id="resolvedTickets" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>Oakwood Leaisure Helpdesk Dashboard</h1>
        <ul id="terminalList" class="terminal-list">
            <!-- Terminal list will be dynamically inserted here -->
        </ul>
        <div id="ticketDetails" class="ticket-details">
            <!-- Ticket details will be dynamically inserted here -->
        </div>
        <div id="network" class="network" class="bg-danger text-white" >
            <h1 class="text-center display-1">STATE: CRITICAL</h1>
            <!-- Network diagram will be dynamically inserted here -->
        <p class="text-center"><a href="networklogs.html" class="btn btn-warning p-2" >Log File</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/hd.js"></script>
</body>
</html>
